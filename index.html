<!DOCTYPE html>

<html>
	<head>
		<title>Rhythmic Memory</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="rhythm.css" />
		<script type="text/javascript" src="rhythm.js"></script>
	</head>
	<body>
		<div id="topBar">
			<button id="pauseButton" onclick="pause()" />
				<img id="pauseImage" src="pause.svg">
			</button>
			<button id="volumeButton" onclick="volumeToggle()">
				<img id="volumeImage" src="volume.svg" />
			</button>
			<button id="helpButton" onclick="help()">
				<img id="helpImage" src="help.svg" />
			</button>
			<div id="displayScore">SCORE: 0</div>
		</div>
		<div id="gameArea">
			<div id="pauseScreen">
				<button id="resumeButton" onclick="resume()">Resume</button>
			</div>
			<div id="callBox">
				<img id="call0" src="arrow.svg"/>
				<img id="call1" src="arrow.svg"/>
				<img id="call2" src="arrow.svg"/>
				<img id="call3" src="arrow.svg"/>
				<img id="call4" src="arrow.svg"/>
				<img id="call5" src="arrow.svg"/>
				<img id="call6" src="arrow.svg"/>
			</div>
			<div id="responseBox">
				<img id="response0" src="arrow.svg"/>
				<img id="response1" src="arrow.svg"/>
				<img id="response2" src="arrow.svg"/>
				<img id="response3" src="arrow.svg"/>
				<img id="response4" src="arrow.svg"/>
				<img id="response5" src="arrow.svg"/>
				<img id="response6" src="arrow.svg"/>
			</div>
			<div id="dPad">
				<div id="lightUp"></div>
				<div id="lightLeft"></div>
				<div id="lightDown"></div>
				<div id="lightRight"></div>
				<button id="playButton" onclick="start()">
					<img id="playImage"src="play.svg"/>
				</button>
				<img id="controllerPad" src="dpad.svg">
				<button id="buttonUp" onclick="response(0)"></button>
				<button id="buttonLeft" onclick="response(1)"></button>
				<button id="buttonDown" onclick="response(2)"></button>
				<button id="buttonRight" onclick="response(3)"></button>
			</div>
		</div>
	</body>
</html>
